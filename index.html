<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Share+Tech&display=swap"
            rel="stylesheet" />
    </head>
    <body style="background-color: #000000">
        <div class="main">
            <!-- Hero -->
            <div class="hero px-4 py-5 my-5 text-center text-white">
                <h1 class="share-tech-font display-3 fw-bold">
                    Hi, I'm Thomas
                </h1>
                <div class="col-lg-6 mx-auto">
                    <p class="roboto-font lead mb-4">
                        A front-end <code>web</code> / indie
                        <code>game</code> developer.
                    </p>
                </div>
                <img src="./imgs/fire.jpg" alt="" class="hero-fire" />
            </div>

            <!-- Skills -->
            <div class="container text-center">
                <h2 class="p-2 display-6 text-white roboto-font">
                    Web development
                </h2>
                <div class="row justify-content-center">
                    <div class="p-2 col-2 col-lg-1">
                        <img
                            src="imgs/html-5-logo.svg"
                            alt=""
                            class="img-fluid" />
                    </div>
                    <div class="p-2 col-2 col-lg-1">
                        <img
                            src="imgs/javascript-logo.svg"
                            alt=""
                            class="img-fluid" />
                    </div>
                    <div class="p-2 col-2 col-lg-1">
                        <img
                            src="./imgs/css-3-logo.svg"
                            alt=""
                            class="img-fluid" />
                    </div>
                </div>
                <p class="lead roboto-font pb-5">
                    Proficient in HTML, JavaScript, and CSS
                </p>
                <h2 class="p-2 display-6 text-white roboto-font">
                    Game development
                </h2>

                <div class="row justify-content-center p-2">
                    <a
                        class="col-3 col-lg-2"
                        href="https://github.com/FunkWeb/mimirkoden"
                        ><img
                            src="imgs/mimirkoden-logo.png"
                            alt=""
                            class="img-fluid"
                    /></a>
                </div>
                <p class="lead roboto-font p-2">Developer for Mimirkoden</p>
            </div>
        </div>
    </body>
</html>
